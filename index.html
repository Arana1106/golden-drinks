<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINNER'S</title>
    <style>
        /* ===== ESTILOS SINNER'S ===== */
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Eater&family=Cinzel:wght@400;700&family=MedievalSharp&display=swap');

        :root {
            --opacidad-cielo: 1;
            --opacidad-infierno: 0;
            --scroll-porcentaje: 0;
            --color-primario: #DC143C;
            --color-secundario: #9370DB;
            --color-terciario: #1e90ff;
            --transition-time: 0.5s;
            --bg-color: #000000;
            --text-color: #d0d0d0;
            --header-bg: linear-gradient(135deg, rgba(220, 20, 60, 0.15) 0%, rgba(0, 0, 0, 0.95) 80%);
            --header-border: #DC143C;
            --header-shadow: rgba(220, 20, 60, 0.5);
            --title-color: #DC143C;
            --title-shadow: #8B0000;
        }

        /* Tema PARAÍSO */
        .theme-paraiso {
            --bg-color: #0a1020;
            --text-color: #e0e0e0;
            --header-bg: linear-gradient(135deg, rgba(0, 30, 120, 0.9) 0%, rgba(50, 0, 100, 0.85) 50%, rgba(80, 0, 80, 0.8) 100%);
            --header-border: #4169E1;
            --header-shadow: rgba(30, 144, 255, 0.5);
            --title-color: #ffd700;
            --title-shadow: #1e90ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 40px;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Cinzel', serif;
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
            transition: background-color var(--transition-time) ease, color var(--transition-time) ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(15deg, 
                    rgba(220, 20, 60, calc(0.25 * var(--opacidad-cielo))) 0%,
                    rgba(220, 20, 60, calc(0.15 * var(--opacidad-cielo))) 15%,
                    transparent 30%),
                linear-gradient(15deg, 
                    transparent 25%,
                    rgba(147, 112, 219, calc(0.25 * var(--opacidad-cielo))) 40%,
                    rgba(147, 112, 219, calc(0.15 * var(--opacidad-cielo))) 55%,
                    transparent 70%),
                linear-gradient(15deg, 
                    transparent 60%,
                    rgba(30, 144, 255, calc(0.25 * var(--opacidad-cielo))) 75%,
                    rgba(30, 144, 255, calc(0.15 * var(--opacidad-cielo))) 85%,
                    transparent 95%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle fill="rgba(220,20,60,0.03)" cx="30" cy="30" r="2"/><circle fill="rgba(147,112,219,0.03)" cx="70" cy="40" r="1.5"/><circle fill="rgba(30,144,255,0.03)" cx="50" cy="70" r="1.8"/><circle fill="rgba(65,105,225,0.03)" cx="80" cy="80" r="1.3"/></svg>') repeat;
            z-index: -1;
            opacity: calc(0.8 + (0.2 * var(--opacidad-infierno)));
            transition: opacity var(--transition-time) ease, background var(--transition-time) ease;
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            padding: 20px 15px;
            background: var(--header-bg);
            border-bottom: 3px solid var(--header-border);
            border-top: 3px solid var(--header-border);
            box-shadow: 0 5px 25px var(--header-shadow);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            backdrop-filter: blur(5px);
            transition: all var(--transition-time) ease;
            transform: translateZ(0);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at top center, 
                    rgba(220, 20, 60, 0.2) 0%,
                    transparent 70%);
            z-index: -1;
        }

        .titulo-principal {
            font-family: 'Nosifer', cursive;
            font-size: 2.5rem;
            color: var(--title-color);
            text-shadow: 
                2px 2px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                0 0 15px var(--title-color),
                0 0 30px var(--title-shadow);
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        /* ===== BOTÓN DE CARRITO ===== */
        #carrito-btn {
            background: rgba(139, 69, 19, 0.8);
            border: 2px solid #8b0000;
            border-radius: 8px;
            width: 60px;
            height: 60px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s;
            color: #ffd700;
            font-family: 'MedievalSharp', cursive;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #carrito-btn:hover {
            background: rgba(160, 90, 40, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        #contador {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff0000;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .contenedor-principal {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        /* ===== CATEGORÍAS ===== */
        .categoria {
            margin-bottom: 35px;
            position: relative;
            opacity: calc(0.9 - (0.15 * var(--scroll-porcentaje)));
            transition: opacity 0.8s ease, transform 0.5s ease;
            transform: translateZ(calc(20px - (20px * var(--scroll-porcentaje))));
        }

        .categoria:nth-child(1) { 
            opacity: calc(0.95 - (0.2 * var(--scroll-porcentaje))); 
            margin-top: 10px;
        }
        .categoria:nth-child(2) { 
            opacity: calc(0.85 - (0.1 * var(--scroll-porcentaje))); 
        }
        .categoria:nth-child(3) { 
            opacity: calc(0.75 - (0.05 * var(--scroll-porcentaje))); 
        }

        .categoria:hover {
            opacity: 1 !important;
            transform: translateZ(30px) translateY(-5px);
        }

        .categoria-titulo {
            font-family: 'Eater', cursive;
            font-size: 1.6rem;
            padding: 12px 20px;
            margin: 20px 0 15px 0;
            border-radius: 8px;
            display: inline-block;
            position: relative;
            text-shadow: 2px 2px 0 #000;
            transition: all 0.4s ease;
        }

        /* Gradiente de colores por categoría */
        .categoria:nth-child(1) .categoria-titulo {
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.7), rgba(150, 0, 30, 0.6));
            color: #ffa0a0;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.4);
        }

        .categoria:nth-child(2) .categoria-titulo {
            background: linear-gradient(135deg, rgba(147, 112, 219, 0.7), rgba(100, 0, 100, 0.6));
            color: #d8a0ff;
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.4);
        }

        .categoria:nth-child(3) .categoria-titulo {
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.7), rgba(0, 50, 150, 0.6));
            color: #a0d0ff;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.4);
        }

        /* ===== PRODUCTOS ===== */
        .productos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 15px 0 25px 0;
            transform-style: preserve-3d;
        }

        .producto-card {
            border-radius: 15px;
            padding: 20px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(3px);
            transform: translateZ(calc(10px - (8px * var(--scroll-porcentaje))));
            transition: transform 0.4s ease, box-shadow 0.4s ease, backdrop-filter 0.4s ease;
        }

        /* Gradiente de opacidad según posición */
        .categoria:nth-child(1) .producto-card {
            background: linear-gradient(135deg, rgba(100, 20, 60, 0.6), rgba(120, 10, 40, 0.5));
            border: 2px solid rgba(220, 20, 60, 0.5);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.3);
        }

        .categoria:nth-child(2) .producto-card {
            background: linear-gradient(135deg, rgba(80, 30, 100, 0.6), rgba(100, 20, 80, 0.5));
            border: 2px solid rgba(147, 112, 219, 0.5);
            box-shadow: 0 8px 25px rgba(147, 112, 219, 0.3);
        }

        .categoria:nth-child(3) .producto-card {
            background: linear-gradient(135deg, rgba(30, 50, 120, 0.6), rgba(50, 30, 100, 0.5));
            border: 2px solid rgba(65, 105, 225, 0.5);
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.3);
        }

        .producto-card:hover {
            transform: translateZ(40px) translateY(-5px);
            backdrop-filter: blur(1px);
        }

        .categoria:nth-child(1) .producto-card:hover {
            border-color: rgba(220, 20, 60, 0.8);
            box-shadow: 0 12px 35px rgba(220, 20, 60, 0.5);
        }

        .categoria:nth-child(2) .producto-card:hover {
            border-color: rgba(147, 112, 219, 0.8);
            box-shadow: 0 12px 35px rgba(147, 112, 219, 0.5);
        }

        .categoria:nth-child(3) .producto-card:hover {
            border-color: rgba(65, 105, 225, 0.8);
            box-shadow: 0 12px 35px rgba(30, 144, 255, 0.5);
        }

        /* TÍTULOS DE PRODUCTOS */
        .producto-card h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.7rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            line-height: 1.2;
            transition: all 0.3s ease;
        }

        /* Colores originales mantenidos pero con mejor contraste */
        .producto-card h3[data-producto="LEVIATAN"] { color: #5a8eff; }
        .producto-card h3[data-producto="INFERNO"] { color: #ff3b4a; }
        .producto-card h3[data-producto="JALURIA"] { color: #4aff4a; }
        .producto-card h3[data-producto="ASMODEO"] { color: #b28aff; }
        .producto-card h3[data-producto="IRA DIVINA"] { color: #c28c4a; }
        .producto-card h3[data-producto="PACTUM"] { color: #e6c99c; }
        .producto-card h3[data-producto="REDENCIÓN"] { color: #ffd75a; }
        .producto-card h3[data-producto="REVELACIÓN"] { color: #ffea80; }

        .producto-card p {
            color: #d8d8d8;
            line-height: 1.6;
            margin: 10px 0;
            font-size: 0.95rem;
            font-family: 'MedievalSharp', cursive;
            letter-spacing: 0.3px;
            transition: color 0.3s ease;
        }

        /* PRECIOS CON COLORES SEGÚN CATEGORÍA */
        .producto-card .precio {
            font-weight: bold;
            font-size: 1.4rem;
            margin: 15px 0;
            text-shadow: 1px 1px 2px #000;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            padding: 8px 15px;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        /* Rojo - Plateado metálico con borde oscuro */
        .categoria:nth-child(1) .producto-card .precio {
            color: #e0e0e0;
            background: linear-gradient(135deg, rgba(100, 100, 120, 0.3), rgba(70, 70, 90, 0.2));
            border: 2px solid #2a2a2a;
            box-shadow: 0 0 10px rgba(200, 200, 200, 0.3);
        }

        /* Morado - Dorado con borde oscuro */
        .categoria:nth-child(2) .producto-card .precio {
            color: #ffd700;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3), rgba(160, 82, 45, 0.2));
            border: 2px solid #5c3c10;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* Azul - Blanco hueso con borde oscuro */
        .categoria:nth-child(3) .producto-card .precio {
            color: #f5f5dc;
            background: linear-gradient(135deg, rgba(100, 100, 100, 0.3), rgba(70, 70, 70, 0.2));
            border: 2px solid #333333;
            box-shadow: 0 0 10px rgba(245, 245, 220, 0.3);
        }

        /* ===== BOTONES DE SELECCIÓN ===== */
        .btn-seleccionar {
            width: 100%;
            margin-top: 12px;
            text-transform: uppercase;
            font-size: 16px;
            min-height: 48px;
            padding: 14px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            transform: translateZ(0);
        }

        /* Botones de selección con colores según categoría */
        .categoria:nth-child(1) .btn-seleccionar {
            background: linear-gradient(135deg, #8b0000, #600);
            color: #FFF;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 12px rgba(139, 0, 0, 0.5);
        }

        .categoria:nth-child(2) .btn-seleccionar {
            background: linear-gradient(135deg, #9370DB, #6a5acd);
            color: #FFF;
            border: 2px solid #d8a0ff;
            box-shadow: 0 0 12px rgba(147, 112, 219, 0.5);
        }

        .categoria:nth-child(3) .btn-seleccionar {
            background: linear-gradient(135deg, #1e90ff, #4169E1);
            color: #FFF;
            border: 2px solid #a0d0ff;
            box-shadow: 0 0 12px rgba(30, 144, 255, 0.5);
        }

        .btn-seleccionar:hover {
            transform: translateZ(10px) translateY(-2px);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
        }

        .categoria:nth-child(1) .btn-seleccionar:hover {
            background: linear-gradient(135deg, #a00404, #700);
        }

        .categoria:nth-child(2) .btn-seleccionar:hover {
            background: linear-gradient(135deg, #a591e0, #7b68ee);
        }

        .categoria:nth-child(3) .btn-seleccionar:hover {
            background: linear-gradient(135deg, #4169E1, #1e90ff);
        }

        button:active {
            transform: translateZ(0) scale(0.97);
        }

        /* ===== BOTÓN DE CAMBIO DE TEMA ===== */
        .toggle-tema {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, #8b0000, #6a5acd);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .toggle-tema:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .titulo-principal {
                font-size: 2rem;
            }
            
            .productos-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .categoria-titulo {
                font-size: 1.4rem;
                padding: 10px 15px;
            }
            
            .producto-card {
                padding: 15px;
            }
            
            .producto-card h3 {
                font-size: 1.5rem;
            }
            
            .producto-card p {
                font-size: 0.9rem;
            }
            
            .producto-card .precio {
                font-size: 1.2rem;
                padding: 6px 12px;
            }
            
            .toggle-tema {
                bottom: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="theme-inferno">
    <!-- HEADER -->
    <header class="header">
        <h1 class="titulo-principal">SINNER'S</h1>
        <button id="carrito-btn">🛒<span id="contador">0</span></button>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="contenedor-principal">
        <!-- CATEGORÍA 1: BEBIDAS -->
        <section class="categoria">
            <h2 class="categoria-titulo">BEBIDAS DEL INFRAMUNDO</h2>
            <div class="productos-container" id="bebidas-container">
                <!-- Productos de bebidas se generarán con JavaScript -->
            </div>
        </section>

        <!-- CATEGORÍA 2: CAFÉS -->
        <section class="categoria">
            <h2 class="categoria-titulo">ELIXIRES DE ENERGÍA</h2>
            <div class="productos-container" id="cafes-container">
                <!-- Productos de cafés se generarán con JavaScript -->
            </div>
        </section>

        <!-- CATEGORÍA 3: TÉS -->
        <section class="categoria">
            <h2 class="categoria-titulo">TÉS DE LA REDENCIÓN</h2>
            <div class="productos-container" id="tes-container">
                <!-- Productos de tés se generarán con JavaScript -->
            </div>
        </section>
    </main>

    <!-- BOTÓN DE CAMBIO DE TEMA -->
    <button class="toggle-tema" onclick="toggleTema()">PARAÍSO</button>

    <!-- JavaScript -->
    <script>
        // ===== DATOS DE PRODUCTOS =====
        const productos = {
            bebidas: {
                "LEVIATAN": {
                    descripcion: "Sumérgete en las profundidades de la tentación azul oscura. Sabor a mora azul que te arrastrará al abismo. 475ml",
                    base: 50
                },
                "INFERNO": {
                    descripcion: "Pasión ardiente con sabor a frutos rojos 475ml",
                    base: 50
                },
                "JALURIA": {
                    descripcion: "Entre más lo resistes más deseas probar su sabor a manzana verde con jengibre 475ml",
                    base: 50
                },
                "ASMODEO": {
                    descripcion: "Te hará sentir la lujuria en un sorbo por su sabor a frutos del bosque 475ml",
                    base: 50
                }
            },
            cafes: {
                "IRA DIVINA": {
                    descripcion: "Energía Divina toma un café deconstruido frío 475ml",
                    base: 40
                },
                "PACTUM": {
                    descripcion: "Pacto con el diablo, tranquilo solo es un suave café descafeinado 475ml",
                    base: 40
                }
            },
            tes: {
                "REDENCIÓN": {
                    descripcion: "Todos la buscamos, y todos la necesitamos su sabor en sus 475 ml",
                    base: 35
                },
                "REVELACIÓN": {
                    descripcion: "El misterio se devela hoy. ¿Será tu salvación o tu perdición? Atrevete to conocer el veredicto. Bebida del día 475ml",
                    base: 35
                }
            }
        };

        // ===== FUNCIÓN PARA CAMBIAR TEMA =====
        function toggleTema() {
            const body = document.body;
            const botonTema = document.querySelector('.toggle-tema');
            
            if (body.classList.contains('theme-inferno')) {
                body.classList.remove('theme-inferno');
                body.classList.add('theme-paraiso');
                botonTema.textContent = 'INFERNO';
            } else {
                body.classList.remove('theme-paraiso');
                body.classList.add('theme-inferno');
                botonTema.textContent = 'PARAÍSO';
            }
        }

        // ===== FUNCIÓN PARA RENDERIZAR PRODUCTOS =====
        function renderizarProductos() {
            for (const categoria in productos) {
                const container = document.getElementById(`${categoria}-container`);
                if (!container) continue;
                
                for (const nombreProducto in productos[categoria]) {
                    const producto = productos[categoria][nombreProducto];
                    const card = document.createElement('div');
                    card.className = 'producto-card';
                    card.innerHTML = `
                        <h3 data-producto="${nombreProducto}">${nombreProducto}</h3>
                        <p>${producto.descripcion}</p>
                        <p class="precio">$${producto.base} MXN</p>
                        <button class="btn-seleccionar" 
                                data-categoria="${categoria}"
                                data-producto="${nombreProducto}">
                            Seleccionar
                        </button>
                    `;
                    container.appendChild(card);
                }
            }
        }

        // ===== EFECTO DE SCROLL PARALLAX =====
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const documentHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = scrollY / documentHeight;
            
            document.documentElement.style.setProperty('--scroll-porcentaje', scrollPercent);
            document.documentElement.style.setProperty('--opacidad-cielo', 1 - scrollPercent);
            document.documentElement.style.setProperty('--opacidad-infierno', scrollPercent);
        });

        // ===== INICIALIZACIÓN =====
        document.addEventListener('DOMContentLoaded', () => {
            renderizarProductos();
        });
    </script>
</body>
</html>

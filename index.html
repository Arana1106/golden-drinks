<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINNER'S</title>
    <style>
        /* ===== ESTILOS SINNER'S - VIAJE DEL CIELO AL INFRAMUNDO ===== */
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Eater&family=Cinzel:wght@400;700&family=MedievalSharp&display=swap');

        :root {
            --opacidad-cielo: 1;
            --opacidad-infierno: 0;
            --scroll-porcentaje: 0;
            --color-primario: #DC143C;
            --color-secundario: #9370DB;
            --color-terciario: #1e90ff;
            --transition-time: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 40px;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Cinzel', serif;
            background: #000000;
            color: #d0d0d0;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
            transition: background-color var(--transition-time) ease, color var(--transition-time) ease;
        }

        body.color-transition {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.1), 
                rgba(147, 112, 219, 0.1),
                rgba(30, 144, 255, 0.1),
                #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(15deg, 
                    rgba(220, 20, 60, calc(0.25 * var(--opacidad-cielo))) 0%,
                    rgba(220, 20, 60, calc(0.15 * var(--opacidad-cielo))) 15%,
                    transparent 30%),
                linear-gradient(15deg, 
                    transparent 25%,
                    rgba(147, 112, 219, calc(0.25 * var(--opacidad-cielo))) 40%,
                    rgba(147, 112, 219, calc(0.15 * var(--opacidad-cielo))) 55%,
                    transparent 70%),
                linear-gradient(15deg, 
                    transparent 60%,
                    rgba(30, 144, 255, calc(0.25 * var(--opacidad-cielo))) 75%,
                    rgba(30, 144, 255, calc(0.15 * var(--opacidad-cielo))) 85%,
                    transparent 95%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle fill="rgba(220,20,60,0.03)" cx="30" cy="30" r="2"/><circle fill="rgba(147,112,219,0.03)" cx="70" cy="40" r="1.5"/><circle fill="rgba(30,144,255,0.03)" cx="50" cy="70" r="1.8"/><circle fill="rgba(65,105,225,0.03)" cx="80" cy="80" r="1.3"/></svg>') repeat;
            z-index: -1;
            opacity: calc(0.8 + (0.2 * var(--opacidad-infierno)));
            transition: opacity var(--transition-time) ease, background var(--transition-time) ease;
        }

        /* ===== HEADER CON TRANSICIÃ“N DE COLOR ===== */
        .header {
            text-align: center;
            padding: 20px 15px;
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.15) 0%, 
                rgba(0, 0, 0, 0.95) 80%);
            border-bottom: 3px solid var(--color-primario);
            border-top: 3px solid var(--color-primario);
            box-shadow: 0 5px 25px rgba(220, 20, 60, 0.5);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            backdrop-filter: blur(5px);
            transition: all var(--transition-time) ease;
            transform: translateZ(0);
        }

        .header.color-transition {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.2),
                rgba(147, 112, 219, 0.2),
                rgba(30, 144, 255, 0.2),
                rgba(0, 0, 0, 0.95));
            background-size: 400% 400%;
            animation: headerGradient 10s ease infinite;
            border-bottom: 3px solid transparent;
            border-top: 3px solid transparent;
            border-image: linear-gradient(90deg, #DC143C, #9370DB, #1e90ff) 1;
        }

        @keyframes headerGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .titulo-principal {
            font-family: 'Nosifer', cursive;
            font-size: 2.5rem;
            color: var(--color-primario);
            text-shadow: 
                2px 2px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                0 0 15px var(--color-primario),
                0 0 30px #8B0000;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .titulo-principal.color-transition {
            background: linear-gradient(90deg, #DC143C, #9370DB, #1e90ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 3s ease infinite;
            background-size: 200% auto;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== BOTÃ“N DE CARRITO CON TRANSICIÃ“N ===== */
        #carrito-btn {
            background: rgba(139, 69, 19, 0.8);
            border: 2px solid #8b0000;
            border-radius: 8px;
            width: 60px;
            height: 60px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s;
            color: #ffd700;
            font-family: 'MedievalSharp', cursive;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #carrito-btn.color-transition {
            background: linear-gradient(135deg, #8b0000, #6a5acd, #1e90ff);
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 10px rgba(139, 0, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(30, 144, 255, 0.7); }
            100% { box-shadow: 0 0 10px rgba(139, 0, 0, 0.5); }
        }

        /* ===== BOTONES DE SELECCIÃ“N CON TRANSICIÃ“N ===== */
        .btn-seleccionar {
            width: 100%;
            margin-top: 12px;
            text-transform: uppercase;
            font-size: 16px;
            min-height: 48px;
            padding: 14px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            transform: translateZ(0);
        }

        .btn-seleccionar.color-transition {
            animation: buttonFloat 3s ease-in-out infinite;
        }

        @keyframes buttonFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .categoria:nth-child(1) .btn-seleccionar {
            background: linear-gradient(135deg, #8b0000, #600);
            color: #FFF;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 12px rgba(139, 0, 0, 0.5);
        }

        .categoria:nth-child(2) .btn-seleccionar {
            background: linear-gradient(135deg, #9370DB, #6a5acd);
            color: #FFF;
            border: 2px solid #d8a0ff;
            box-shadow: 0 0 12px rgba(147, 112, 219, 0.5);
        }

        .categoria:nth-child(3) .btn-seleccionar {
            background: linear-gradient(135deg, #1e90ff, #4169E1);
            color: #FFF;
            border: 2px solid #a0d0ff;
            box-shadow: 0 0 12px rgba(30, 144, 255, 0.5);
        }

        .btn-seleccionar:hover {
            transform: translateZ(10px) translateY(-2px);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
        }

        .categoria:nth-child(1) .btn-seleccionar:hover {
            background: linear-gradient(135deg, #a00404, #700);
        }

        .categoria:nth-child(2) .btn-seleccionar:hover {
            background: linear-gradient(135deg, #a591e0, #7b68ee);
        }

        .categoria:nth-child(3) .btn-seleccionar:hover {
            background: linear-gradient(135deg, #4169E1, #1e90ff);
        }

        /* ===== EFECTOS DE TRANSICIÃ“N AL SCROLL ===== */
        .producto-card {
            border-radius: 15px;
            padding: 20px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(3px);
            transform: translateZ(calc(10px - (8px * var(--scroll-porcentaje))));
            transition: transform 0.4s ease, box-shadow 0.4s ease, backdrop-filter 0.4s ease;
        }

        .producto-card.color-transition {
            transition: transform 0.4s ease, box-shadow 0.4s ease, backdrop-filter 0.4s ease, background 0.6s ease;
        }

        .producto-card:hover {
            transform: translateZ(40px) translateY(-5px);
            backdrop-filter: blur(1px);
        }

        /* Resto del CSS se mantiene igual pero con transiciones aÃ±adidas */
        
        /* ===== BOTÃ“N DE ACTIVACIÃ“N/DESACTIVACIÃ“N DE EFECTOS ===== */
        .toggle-effects {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, #8b0000, #6a5acd);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .toggle-effects:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="titulo-principal">SINNER'S</h1>
        <button id="carrito-btn">ðŸ›’<span id="contador">0</span></button>
    </header>

    <main class="contenedor-principal">
        <!-- Contenido de la pÃ¡gina -->
    </main>

    <button class="toggle-effects" onclick="toggleColorEffects()">Efectos de Color ðŸŒˆ</button>

    <script>
        // FunciÃ³n para alternar efectos de color
        function toggleColorEffects() {
            document.body.classList.toggle('color-transition');
            document.querySelector('.header').classList.toggle('color-transition');
            document.querySelector('.titulo-principal').classList.toggle('color-transition');
            document.getElementById('carrito-btn').classList.toggle('color-transition');
            
            // Aplicar a todos los botones de selecciÃ³n
            document.querySelectorAll('.btn-seleccionar').forEach(btn => {
                btn.classList.toggle('color-transition');
            });
            
            // Aplicar a todas las tarjetas de producto
            document.querySelectorAll('.producto-card').forEach(card => {
                card.classList.toggle('color-transition');
            });
            
            // Cambiar texto del botÃ³n
            const toggleBtn = document.querySelector('.toggle-effects');
            if (document.body.classList.contains('color-transition')) {
                toggleBtn.textContent = 'Efectos de Color âœ…';
            } else {
                toggleBtn.textContent = 'Efectos de Color ðŸŒˆ';
            }
        }

        // Efecto de scroll parallax (ya existente)
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const documentHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = scrollY / documentHeight;
            
            document.documentElement.style.setProperty('--scroll-porcentaje', scrollPercent);
            document.documentElement.style.setProperty('--opacidad-cielo', 1 - scrollPercent);
            document.documentElement.style.setProperty('--opacidad-infierno', scrollPercent);
        });

        // Activar efectos por defecto
        window.addEventListener('load', () => {
            toggleColorEffects();
        });
    </script>
</body>
</html>
